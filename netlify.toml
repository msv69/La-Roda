[build]
  command = "npm install && npx eleventy"
  publish = "_site"


[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"


[[headers]]
 for = "/*"
 [headers.values]
   Access-Control-Allow-Origin = "*"


[context.production.environment]
  GATSBY_GIT_GATEWAY_API = "https://gitgateway.netlify.app/.netlify/identity"
  NETLIFY_GIT_GATEWAY_ROLES = "admin"